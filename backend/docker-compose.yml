version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: travelplanner-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: travelplanner
      MYSQL_USER: traveluser
      MYSQL_PASSWORD: travelpass
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - travelplanner-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # Spring Boot Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travelplanner-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/travelplanner?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: traveluser
      SPRING_DATASOURCE_PASSWORD: travelpass
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - travelplanner-network

volumes:
  mysql-data:
    driver: local

networks:
  travelplanner-network:
    driver: bridge
# --------------------------------------------------
# APPLICATION NAME
# --------------------------------------------------
spring.application.name=travelplanner

# --------------------------------------------------
# SERVER CONFIG
# --------------------------------------------------
server.port=8080

# --------------------------------------------------
# DATABASE CONFIG (MySQL)
# --------------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3307/travelplanner?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=#Black1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# --------------------------------------------------
# JPA / HIBERNATE
# --------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Prevent LazyInitializationException (optional best practice)
spring.jpa.open-in-view=false

# --------------------------------------------------
# JWT CONFIG (must match JwtProvider)
# --------------------------------------------------
# IMPORTANT: Replace this with a long secure key (at least 32 bytes)
app.jwt.secret=CHANGE_THIS_TO_A_LONG_RANDOM_SECRET_KEY_32+_BYTES

# Token expiration: 1 hour = 3600000 ms
app.jwt.expiration=3600000

# --------------------------------------------------
# CORS (optional for frontend)
# --------------------------------------------------
# You can tune these later depending on frontend address
#spring.web.cors.allowed-origins=http://localhost:3000
#spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
#spring.web.cors.allowed-headers=*
#spring.web.cors.allow-credentials=true

# --------------------------------------------------
# LOGGING
# --------------------------------------------------
logging.level.org.springframework=INFO
logging.level.com.travelapp=DEBUG
